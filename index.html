<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* These are styles for demo page */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      #custom_canvas {
        width: 100%;
        height: 100%;
      }

      .button {
        /* reset button styles */
        all: initial;
        font-family: sans-serif;
        position: absolute;
        padding: 10px 26px;
        font-size: 18px;
        border-radius: 6px;
        color: #fff;
        background-color: #ff4cc7;
      }

      .button:hover {
        cursor: pointer;
        background-color: #ed38b4;
      }

      .button:active {
        background-color: #d21e99;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="button" id="button">Click me!</button>
      <canvas id="custom_canvas"></canvas>
    </div>

    <script src="./confetti.js"></script>
    <script>
      const canvas = document.getElementById("custom_canvas");
      const button = document.getElementById("button");
      const jsConfetti = new JSConfetti({ canvas });
      /**
       * JSConfetti addConfetti props
       * confettiColors : 색종이 색상 설정.
       * confettiRadius : 색종이 조각 반지름 길이 설정.
       * confettiNumber : 색종이 조각 개수 설정.
       * emojis : 이모티콘으로 색종이 조각 사용.
       * emojiSize : 이모티콘 사이즈 설정.
       * */
      const emojies = [
        {
          confettiRadius: 12,
          confettiNumber: 100,
        },
        {
          emojis: ["🌈", "⚡️", "💥", "✨", "💫", "🌸"],
        },
        {
          emojis: ["⚡️", "💥", "✨", "💫"],
          confettiesNumber: 10,
        },
        {
          emojis: ["🍔", "🍕", "🍺"],
          emojiSize: 100,
          confettiNumber: 30,
        },
        {
          emojis: ["🦄"],
          confettiRadius: 100,
          confettiNumber: 30,
        },
        {
          confettiColors: [
            "#ffbe0b",
            "#fb5607",
            "#ff006e",
            "#8338ec",
            "#3a86ff",
          ],
          confettiRadius: 10,
          confettiNumber: 150,
        },
        {
          confettiColors: [
            "#9b5de5",
            "#f15bb5",
            "#fee440",
            "#00bbf9",
            "#00f5d4",
          ],
          confettiRadius: 6,
          confettiNumber: 300,
        },
      ];
      function debouncePress(func, wait = 250) {
        let lastArgs, result; // 마지막 호출의 인자, 결과값 저장
        let lastCallTime; // 마지막 호출 시간을 기록
        let timerId; // 타이머 ID 저장
        // 전달된 func 가 함수가 아니면 TypeError 를 발생시킵니다.
        if (typeof func !== "function") {
          throw new TypeError("Expected a function");
        }
        // 주어진 시간이 지나면 호출을 허용할지 여부를 결정하는 함수
        const shouldInvoke = (time) => {
          const timeSinceLastCall = time - (lastCallTime || 0); // 마지막 호출 후 경과 시간 계산
          // 처음 호출하거나, 지정된 시간(wait)이 지났거나, 시간이 음수가 되면 true 반환
          return (
            lastCallTime === undefined ||
            timeSinceLastCall >= wait ||
            timeSinceLastCall < 0
          );
        };
        // 타이머가 만료되었을 때 실행되는 함수
        const timerExpired = () => {
          const time = Date.now(); // 현재 시간
          // 지정된 시간이 지났으면 함수를 실제로 호출
          if (shouldInvoke(time)) {
            timerId = undefined; // 타이머를 해제
            if (lastArgs) {
              const args = lastArgs; // 마지막 인자를 저장
              lastArgs = undefined; // 인자를 초기화
              result = func.apply(undefined, args); // 전달된 함수(func)를 호출하고 그 결과를 result 에 저장
              return result;
            }
            lastArgs = undefined; // 인자를 초기화
            return result;
          }
          // 아직 시간이 남았으면 다시 타이머를 설정해 남은 시간 동안 대기
          timerId = setTimeout(
            timerExpired,
            wait - (time - (lastCallTime || 0))
          );
        };
        wait = +wait || 0; // 대기 시간을 숫자로 변환하거나 기본값을 0으로 설정
        // 최종적으로 반환할 화살표 함수 (디바운스된 함수)
        return (...args) => {
          const time = Date.now(); // 현재 시간
          const isInvoking = shouldInvoke(time); // 이번 호출이 실행 가능한지 확인
          lastArgs = args; // 호출된 인자를 저장
          lastCallTime = time; // 마지막 호출 시간 기록
          // 호출이 가능하다면 타이머를 설정하고 함수를 대기시킵니다.
          if (isInvoking && timerId === undefined) {
            timerId = setTimeout(timerExpired, wait); // 지정된 시간이 지나면 함수가 실행되도록 타이머 설정
            return result; // 아직 실행되지 않았으므로 이전 결과 반환
          }
          // 타이머가 없다면 새로 설정 (이미 실행 중일 때는 타이머가 설정되지 않음)
          if (timerId === undefined) {
            timerId = setTimeout(timerExpired, wait);
          }
          return result; // 이전에 실행된 결과를 반환
        };
      }
      const onPressButton = debouncePress(() => {
        jsConfetti.addConfetti(
          emojies[Math.floor(Math.random() * emojies.length)]
        );
      });
      button.addEventListener("click", onPressButton);
      setTimeout(
        () =>
          jsConfetti.addConfetti(
            emojies[Math.floor(Math.random() * emojies.length)]
          ),
        1e3
      );
    </script>
  </body>
</html>
